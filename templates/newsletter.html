<section data-component="n-newsletter-signup" data-newsletter-id={{id}} data-newsletter-name={{name}} class="n-newsletter-signup" >
	<div class="n-newsletter-signup__header">
		<span class="n-newsletter-signup__heading">{{name}}<span class="n-util-visually-hidden">{{#if isPremium}}, premium{{/if}}{{#if frequency}}, {{frequency}}{{/if}}</span></span>
		{{#if isPremium}}<span aria-hidden="true" class="n-newsletter-signup__top-meta o-labels o-labels--premium">Premium</span>{{/if}}
	</div>
	<div data-component="n-newsletter-signup__description" class="n-newsletter-signup__description">
		<p class="n-newsletter-signup__description">{{description}}</p>
		<div aria-hidden="true" class="n-newsletter-signup__meta">{{frequency}}</div>
	</div>

	{{#if userNeedsToUpgrade}}
		<div>
			<a href="/products?location=/newsletters" class="n-newsletter-signup__upgrade" data-trackable="newsletters-upgrade">Upgrade<span class="n-util-visually-hidden">&nbsp; your subscription to receive {{name}}</span></a>
		</div>
	{{else}}
		{{> n-newsletter-signup/templates/partials/newsletter-form}}
	{{/if}}
</section>
