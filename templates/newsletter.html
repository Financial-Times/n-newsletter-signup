<section class="newsletter-signup">
	<div class="newsletter-signup__header">
		<h3 class="newsletter-signup__heading">{{name}}<span class="n-util-visually-hidden">{{#if isPremium}}, premium{{/if}}{{#if frequency}}, {{frequency}}{{/if}}</span></h3>
		{{#if isPremium}}<span aria-hidden="true" class="newsletter-signup__top-meta o-labels o-labels--premium">Premium</span>{{/if}}
	</div>
	<div data-component="newsletter-description" class="newsletter-signup__description">
		<p class="newsletter-signup__description myft-body-copy">{{description}}</p>
		<div aria-hidden="true" class="newsletter-signup__meta">{{frequency}}</div>
	</div>

	{{#if userNeedsToUpgrade}}
		<div>
			<a href="/products?location=/newsletters" class="o-buttons o-buttons--big" data-trackable="newsletters-upgrade">Upgrade<span class="n-util-visually-hidden">&nbsp; your subscription to receive {{name}}</span></a>
		</div>
	{{else}}
		{{> n-newsletter-signup/templates/partials/newsletter-form}}
	{{/if}}
</section>
